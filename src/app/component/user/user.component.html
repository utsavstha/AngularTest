<h1> {{name}} </h1>
<ul>
  <li> Age: {{age}}</li>
  <li> email: {{email}}</li>
  <li> {{address.city}} {{address.state}} {{address.street}}</li>
  
</ul>

<h1> Hobbies </h1>
<ul>
    <li *ngFor="let hobby of hobbies">
	{{hobby}} <button (click)="deleteHobby(hobby)">x</button>
    </li>
</ul>

<button (click)="onClick()">Reverse name</button>
<button (click)="toggleEdit()()">is edit</button>

<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby"> Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>

<div *ngIf="isEdit">

    <h1>Edit User</h1>
    <form>
	<div>
	    <label for="name">Name: </label><br>
	    <input type="text" [(ngModel)]="name" name ="name">
	</div>
	<div>
	    <label for="age">Age: </label><br>
	    <input type="number" [(ngModel)]="age" name ="age">
	</div>
	<div>
	    <label for="email">Email: </label><br>
	    <input type="text" [(ngModel)]="email" name ="email">
	</div>
	<div>
	    <label for="city">City: </label><br>
	    <input type="text" [(ngModel)]="address.city" name ="city">
	</div>
	<div>
	    <label for="state">State: </label><br>
	    <input type="text" [(ngModel)]="address.state" name ="state">
	</div>
	<div>
	    <label for="street">Street: </label><br>
	    <input type="text" [(ngModel)]="address.street" name ="street">
	</div>
    </form>
</div>

<h1>Posts</h1>
<div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
</div>
